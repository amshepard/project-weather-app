<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
    <body>
        <div class="main-box">

            <div class="upper-box">
                <h1>Crayola Weather App</h1>
                <ul class="upper-box-items">
                    <li class="box-item">Pick a Location</li>
                    <input type="text" class="box-item" id="city-name-input">
                    <button class="box-item" id="search-button">Get Ya Weather Here</button>
                </ul>
            </div>

            <div class="lower-box">
                <div class="weather-box" id="weather-box">Choose a location to view the weather.</div>
                <aside class="previous-searches-list">
                    <h3>Previous Searches</h3>
                    <li class="no-previous-searches">No previous searches.</li>
                </aside>
            </div>
        </div>

        <!-- <div class="gif-box" id="gif-box"></div> -->

        <div class="third-box" id="third-box">
                <div>
                    <article class="third-box-element" id="today"><h3>Today</h3></article>
                </div>
                <div>
                    <article class="third-box-element" id="tomorrow"><h3>Tomorrow</h3></article>
                </div>
                <div>
                    <article class="third-box-element" id="day-after-tomorrow"><h3>Day After Tomorrow</h3></article>
                </div>  
        </div>
    </body>
</html>
